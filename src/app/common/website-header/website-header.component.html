<header class="main-header" [ngClass]="{ 'scrolled': isScrolled }">
  <div class="container">
    <div class="header-container">

      <!-- LOGO -->
      <div class="logo">
        <img [routerLink]="''" src="../../../assets/logo/mavin-logo.png" alt="logo" draggable="false" style="cursor: pointer;">
      </div>

      <!-- RIGHT SIDE MOBILE ICONS -->
      <div class="mobile-icons">
        <span class="cart-icon" (click)="openCart()">ðŸ›’</span>
        <div class="hamburger" (click)="toggleMenu()">
          <span></span><span></span><span></span>
        </div>
      </div>

      <!-- NAVIGATION -->
      <nav class="nav-links" [ngClass]="{ 'open': menuOpen }">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">Home</a>
        <a routerLink="/products" routerLinkActive="active" (click)="closeMenu()">Products</a>
        <a routerLink="/about-us" routerLinkActive="active" (click)="closeMenu()">About Us</a>
        <a routerLink="/contact-us" routerLinkActive="active" (click)="closeMenu()">Contact</a>
      </nav>

      <!-- DESKTOP RIGHT ICONS -->
      <div class="right-icons">
        <span class="cart-icon" (click)="openCart()">ðŸ›’</span>
        <div class="profile">
          <img src="../../../assets/icons/lucide-CircleUser-Outlined.svg" alt="profile">
          <span class="online-dot"></span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- CART -->
<app-cart-offcanvas />
